backend:
  name: git-gateway
  branch: master

media_folder: content/assets
public_folder: /

collections:
  # INDIVIDUAL PAGES
  - label: "Pages"
    name: "pages"
    files:
      # HOME
      - label: "Home Page"
        name: "home"
        file: "/content/pages/home/home.md"
        media_folder: ""
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Image, name: featuredImage, widget: image }
          - { label: Intro, name: intro, widget: markdown }
      # ABOUT
      - label: "About Page"
        name: "about"
        file: "/content/pages/about/about.md"
        media_folder: ""
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Image, name: featuredImage, widget: image }
          - { label: Body, name: body, widget: markdown }
          - { label: VideoURL, name: videoSourceURL, widget: string }
          - { label: VideoTitle, name: videoTitle, widget: string }
  # PROJECTS
  - name: "project"
    label: "Project"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/{{slug}}"
    media_folder: ""
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: Photo, name: featuredImage, widget: image }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Video URL", name: videoSourceURL, widget: string }
      - { label: "Video Title", name: videoTitle, widget: string }
  # WORKS
  - name: "work"
    label: "Work"
    folder: "content/works"
    create: false
    slug: "{{slug}}"
    path: "{{slug}}/{{slug}}"
    media_folder: ""
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Video URL", name: videoSourceURL, widget: string }
      - { label: "Video Title", name: videoTitle, widget: string }
  # BLOG
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/{{slug}}"
    media_folder: ""
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Video URL", name: videoSourceURL, widget: string }
      - { label: "Video Title", name: videoTitle, widget: string }
