backend:
  name: git-gateway
  branch: master

media_folder: content/assets
public_folder: /

collections:
  # INDIVIDUAL PAGES
  - label: "Pages"
    name: "pages"
    files:
      # HOME
      - label: "Home Page"
        name: "home"
        file: "/content/pages/home/home.md"
        media_folder: ""
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Image, name: featuredImage, widget: image }
          - { label: Intro, name: intro, widget: markdown }
      # ABOUT
      - label: "About Page"
        name: "about"
        file: "/content/pages/about/about.md"
        media_folder: ""
        fields:
          - { label: Title, name: title, widget: string }
          - {
              label: Image,
              name: featuredImage,
              widget: image,
              allow_multiple: true,
            }
          - { label: Body, name: body, widget: markdown }
          - { label: VideoURL, name: videoSourceURL, widget: string }
          - { label: VideoTitle, name: videoTitle, widget: string }
  # PROJECTS
  - name: "project"
    label: "Project"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/{{slug}}"
    media_folder: ""
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string", required: false }
      - { label: Photo, name: featuredImage, widget: image, required: false }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          required: false,
        }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown", required: false }
      - {
          label: "Video URL",
          name: videoSourceURL,
          widget: string,
          required: false,
        }
      - {
          label: "Video Title",
          name: videoTitle,
          widget: string,
          required: false,
        }
      - {
          label: "Video Password",
          name: videoPassword,
          widget: string,
          required: false,
        }
      - label: "Gallery"
        name: "galleryImages"
        widget: "list"
        required: false
        field: { label: Image, name: image, widget: image }
      - label: "Reviews"
        name: "reviews"
        widget: "list"
        required: false
        fields:
          - { label: Review, name: review, widget: string }
          - { label: Critic, name: critic, widget: string }
          - { label: SourceURL, name: sourceURL, widget: string }
  # WORKS
  - name: "work"
    label: "Work"
    folder: "content/works"
    create: false
    slug: "{{slug}}"
    path: "{{slug}}/{{slug}}"
    media_folder: ""
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Video URL", name: videoSourceURL, widget: string }
      - { label: "Video Title", name: videoTitle, widget: string }
  # BLOG
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/{{slug}}"
    media_folder: ""
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Video URL", name: videoSourceURL, widget: string }
      - { label: "Video Title", name: videoTitle, widget: string }
